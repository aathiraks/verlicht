<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verlicht - Adaptive Lighting</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #logo {
            width: 150px; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 20px; /* Add some space below the logo */
        }

        #app {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #333;
            font-family: Arial, sans-serif;
        }

        #timeSlider {
            width: 80%;
            margin-top: 20px;
            -webkit-appearance: none;
            appearance: none;
            height: 10px;
            background: #ddd;
            border-radius: 5px;
            outline: none;
            cursor: pointer;
        }

        #timeSlider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #555;
            border-radius: 50%;
            cursor: pointer;
        }

        #timeSlider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #555;
            border-radius: 50%;
            cursor: pointer;
        }

        #info h1 {
            font-size: 2em;
            margin: 0;
        }

        #info p {
            margin: 5px 0;
            font-size: 1.2em;
        }

        #timeLabel {
            margin-top: 10px;
            font-weight: bold;
        }

        #weatherLabel {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div id="app">
        <img src="logo.png" alt="Verlicht Logo" id="logo" />
        <div id="controls">
            
            <input type="text" id="locationInput" placeholder="Location" />
            <button id="fetchWeather">Get Weather</button>
        </div>

 <!--       <div id="driverSchedule">
            <h2>Driver Schedule</h2>
            <label for="shiftStart">Shift Start Time:</label>
            <input type="time" id="shiftStart" />
            <button id="calculateSchedule">Generate Schedule</button>
            <div id="scheduleOutput"></div>
        </div>

    -->
            
            <input id="timeSlider" type="range" min="0" max="24" value="12" step="0.1">
            <h5>Drag the slider to see adaptive lighting in action.</h5>
        
        <div id="info">
            
            
            <p id="locationDisplay">Location: N/A</p>
            <p id="timeLabel">Current Time: 12:00</p>
            <p id="weatherLabel">Weather: Loading...</p>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>

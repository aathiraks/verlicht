<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circadian Rhythm Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <input id="timeSlider" type="range" min="0" max="24" value="12" step="0.1">
        <div id="info">
            <h1>Circadian Rhythm Adaptive Lighting</h1>
            <p>Drag the slider to see how lighting changes throughout the day.</p>
            <p id="timeLabel">Current Time: 12:00</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
